<!DOCTYPE html>
<!-- 加入th空间命名-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>微信商域登录</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body style="text-align: center; width: 100%; margin: 0 auto;">
	<br />
	<h1>
		<span class="label label-info">码家学院商城登录系统</span>
	</h1>
	<div style="padding: 100px 100px 10px;">
		<form method="post" action="login" class="bs-example bs-example-form"
			role="form">
			<input name="source" type="hidden" th:value="${source}" />
			<div class="input-group">
				<input style="height: 160px; font-size: 84px;" name="username"
					type="text" class="form-control" placeholder="yonghuming" />
			</div>
			<br /> <br />
			<div class="input-group">
				<input style="height: 160px; font-size: 84px;" name="password"
					type="password" class="form-control" placeholder="密码" />
			</div>
			<br /> <br /> <input type="submit" class="btn btn-primary"
				value="Login" style="width: 100%; height: 140px; font-size: 84px;" />
		</form>
		<br /> <a href="regist" class="btn btn-success"
			style="width: 100%; height: 140px; font-size: 84px;">Regist</a> <br />
		<br /> <a href="associatedAccount.html"><img
			src="img/qqlogin.png" alt="qq联合登录" style="margin-right: 10%;" /></a> <a
			href="wxauthorizeUrl"><img src="img/wxlogin.png" alt="微信联合登录"
			style="margin-left: 10%;" /></a>

	</div>
	<script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
